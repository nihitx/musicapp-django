{% extends 'music/base.html' %}

{% block body %}

    <ul>
      {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}"> {{album.album_title}} </a>
            <form action="{%url 'music:album-delete' album.id %}">
              {% csrf_token %}
              <input type="submit" value="delete">
            </form>
        </li>
      {% endfor %}
    </ul>

{% endblock %}
